<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message For You ðŸŽ“</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            text-align: center;
            background: url('https://images.pexels.com/photos/13790079/pexels-photo-13790079.jpeg');
            background-size: cover; background-position: center;
            color: #ffffff; overflow: hidden; touch-action: none;
        }
        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); z-index: 1;
        }
        .container { 
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px); padding: 40px 30px; border-radius: 30px; 
            max-width: 350px; width: 85%; border: 1px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); z-index: 10; position: relative;
        }
        h1 { color: #fbbf24; font-size: 2.5rem; margin: 0; font-family: 'Fredoka', sans-serif; }
        #messageContent { display: none; margin-top: 20px; }
        .ps { font-family: 'Fredoka', sans-serif; font-size: 1.3rem; color: #f472b6; margin-top: 20px; display: block; }
        .btn-open { 
            background: #fbbf24; color: #000; padding: 16px 35px; border: none; 
            border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 25px; 
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.4);
        }
        #youtube-player { 
            position: fixed; bottom: -100px; left: -100px; 
            width: 1px; height: 1px; opacity: 0.01; 
        }
        .particle { position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999; }
        .fade-out { animation: fadeOut 1.2s forwards; }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body onmousedown="pop(event)" ontouchstart="pop(event)">

    <div id="youtube-player"></div>

    <div class="container">
        <div id="intro">
            <span style="font-size: 3.5rem">ðŸŽ“</span>
            <h1>For You</h1>
            <p>I have a special message for you.</p>
            <button class="btn-open" onclick="startShow()">Open Message âœ¨</button>
        </div>

        <div id="messageContent">
            <div id="theMessage">
                <div style="line-height: 1.7; font-weight: 600;">
                    Congratulations on your graduation! I hope all your dreams come true one by one.
                </div>
                <div class="ps">"Kata Kata Hari ini?"</div>
                <p style="font-size: 0.7rem; margin-top: 20px; opacity: 0.8;">ðŸŽµ Tulus - Hati-Hati di Jalan</p>
            </div>
            <div id="afterEffect" style="display: none;">
                <h2 style="color: #fbbf24;">Oops!</h2>
                <p>Pesannya sudah hangus! Hehe ðŸ˜œ</p>
            </div>
        </div>
    </div>

    <script>
        // --- DATA TELEGRAM KAMU ---
        const TELEGRAM_TOKEN = '7934255962:AAG9zC2Qny6aCj8Euj5m9qODSJ09FXhmXqk';
        const TELEGRAM_CHAT_ID = '8096373373';

        function sendToTelegram() {
            const date = new Date().toLocaleString('id-ID');
            const teksPesan = `ðŸ“¢ *Notifikasi Baru!*\n\nSeseorang baru saja membuka link kamu dan bertanya:\n\n" *Kata Kata Hari ini?* "\n\nðŸ“… Waktu: ${date}`;
            
            const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(teksPesan)}&parse_mode=Markdown`;
            
            fetch(url)
                .then(res => console.log("Notif Telegram Terkirim"))
                .catch(err => console.error("Gagal kirim Telegram:", err));
        }

        // --- YOUTUBE API ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: '_N6vSc_mT6I',
                playerVars: { 'autoplay': 0, 'controls': 0, 'playsinline': 1 },
                events: { 'onReady': onPlayerReady }
            });
        }
        function onPlayerReady(event) {}

        function startShow() {
            // Jalankan fungsi kirim ke Telegram
            sendToTelegram();

            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
                player.setVolume(100); 
            }

            document.getElementById('intro').style.display = 'none';
            document.getElementById('messageContent').style.display = 'block';
            
            // Konfeti
            for(let i=0; i<60; i++) { createParticle(window.innerWidth/2, window.innerHeight/2); }
            var end = Date.now() + (3 * 1000); 
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 70, origin: { x: 0 }, colors: ['#fbbf24', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 70, origin: { x: 1 }, colors: ['#fbbf24', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());

            // Timer Hangus 30 Detik
            setTimeout(function() {
                document.getElementById('theMessage').classList.add('fade-out');
                setTimeout(function() {
                    document.getElementById('theMessage').style.display = 'none';
                    document.getElementById('afterEffect').style.display = 'block';
                }, 1200);
            }, 30000);
        }

        // Partikel Klik
        function pop(e) {
            let x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            for (let i = 0; i < 20; i++) { createParticle(x, y); }
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);
            const size = Math.floor(Math.random() * 8 + 4);
            particle.style.width = `${size}px`; particle.style.height = `${size}px`;
            const colors = ['#fbbf24', '#ffffff', '#f472b6', '#60a5fa'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            const destinationX = x + (Math.random() - 0.5) * 500;
            const destinationY = y + (Math.random() - 0.5) * 500;
            particle.animate([
                { transform: `translate(${x - size / 2}px, ${y - size / 2}px) scale(1)`, opacity: 1 },
                { transform: `translate(${destinationX}px, ${destinationY}px) scale(0)`, opacity: 0 }
            ], { duration: 1000 + Math.random() * 1000, easing: 'cubic-bezier(0, .9, .57, 1)' }).onfinish = () => { particle.remove(); };
        }
    </script>
</body>
</html>

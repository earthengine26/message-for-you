<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Untuk Na</title>
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: #fdf2f8; /* Warna pink soft */
            color: #4a4a4a;
        }

        .card { 
            text-align: center; 
            background: white; 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            max-width: 350px;
            width: 85%;
            border: 1px solid #fee2e2;
        }

        h1 {
            color: #db2777; /* Warna pink gelap */
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="emoji">✉️</span>
        <h1>Halo Na!</h1>
        <p>"Yaudah Na gapapa asli jangan kebanyakan nyawit ya nanti, salam buat garut na"</p>
    </div>
</body>
</html>

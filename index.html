            --bg: #0b1120;

            --pink: #f472b6; 
        }
        
        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: var(--bg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; overflow: hidden; touch-action: none;

        }

        /* Overlay supaya teks di kartu tetap jelas dibaca */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); display: none; z-index: 1;
        }

        .card-wrapper { position: relative; cursor: grab; z-index: 10; user-select: none; }
        .card-wrapper:active { cursor: grabbing; }

        .container { 
            background: var(--card); 
            backdrop-filter: blur(12px);

            max-width: 380px; width: 85vw;

        .btn-open { 
            background: linear-gradient(45deg, var(--accent), #f59e0b); 
            color: #000; padding: 15px 35px; border: none; border-radius: 50px; 
            font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 20px;
            box-shadow: 0 5px 15px rgba(251, 191, 36, 0.4);
        }
        
        #yt-player { position: absolute; top: -100px; left: -100px; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
